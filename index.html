<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="script.js"></script>
</head>
<body>
    <div class="menu fullscreen">
        <div class="menu content">
            <h1>Pop Game</h1>
            <button class="single">Single player</button>
            <button class="multi">Multi player</button>
        </div>
    </div>
    <div class="app hidden"></div>
    <div class="templates hidden">
        <div class="entity projectile"></div>
        <div class="entity player"></div>
        <div class="entity enemy"></div>
        <div class="entity bonus"></div>
    </div>
    <div class="interface hidden">
        <div class="killed"></div>
        <div class="hp"></div>
    </div>
</body>
</html>
