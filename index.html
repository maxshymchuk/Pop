<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pop</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="script.js"></script>
</head>
<body>
    <div class="menu fullscreen hidden">
        <div class="menu__content">
            <div class="menu__title">Pop Game</div>
            <div class="menu__grid">
                <div class="menu__grid-cell">
                    <button class="single">Single player</button>
                    <button class="multi">Multi player</button>
                </div>
                <div class="menu__grid-cell">
                    <div class="menu__title--sub">
                        Key Bindings
                    </div>
                    <div class="bindings"></div>
                </div>
            </div>
        </div>
    </div>
    <div class="app hidden"></div>
    <div class="templates hidden">
        <div class="entity projectile"></div>
        <div class="entity player player1"></div>
        <div class="entity player player2"></div>
        <div class="entity enemy"></div>
        <div class="entity bonus"></div>
    </div>
    <div class="interface hidden">
        <div class="killed"></div>
        <!-- <div class="hp"></div> -->
    </div>
</body>
</html>
